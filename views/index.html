<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHARP</title>
    <link rel="stylesheet" href="/css/index.css" />
  </head>
  <body>
    <div id="container">
      <div id="root">
        <div class="title">
          <h1>SHARP</h1>
          <div class="btn">
            {% if user %}
            <button class="btnUser">
              {{user.userNickname}} <a href="/users/logout">로그아웃</a>
            </button>
            <button class="btnUser">
              <a href="/users/getuserInfo">회원정보</a>
            </button>
            {% else %}
            <button class="btnUser"><a href="/users/login">로그인</a></button>
            <button class="btnUser">
              <a href="/users/userCreate">회원가입</a>
            </button>
            {% endif %}
          </div>
        </div>
        <div class="intro">
          <span>
            <h2>개발자 Dictionary</h2>
            <h3>‘좋은 개발자’로 향하는 여정에 동참해요</h3>
            <h3>
              장기적으로 좋은 개발자가 되고 싶은 모든 개발자를 위한
              커뮤니티입니다.
            </h3>
            <ul>
              <li>#커뮤니티</li>
              <li>#개발자 사전</li>
              <li>#로드맵</li>
            </ul>
          </span>
        </div>
      </div>
      <span class="slideshow-container">
        <div class="Slidesbackground">
          <div class="mySlides fade">
            <img src="/img/개발자 1-1.jpg" class="slideshow-image" />
          </div>
          <div class="mySlides fade">
            <img src="/img/개발자 1-2.jpg" class="slideshow-image" />
          </div>
          <div class="mySlides fade">
            <img src="/img/개발자1-3.jpg" class="slideshow-image" />
          </div>
          <div class="mySlides fade">
            <img src="/img/개발자1-4.jpg" class="slideshow-image" />
          </div>
          <div class="mySlides fade">
            <img src="/img/개발자 사진5.jpg" class="slideshow-image" />
          </div>
          <div class="mySlides fade">
            <img src="/img/개발자1-6.jpg" class="slideshow-image" />
          </div>
        </div>
      </span>
      <div class="btnList">
        <a href="/boards/front" class="btnDev">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Front-End
        </a>
        <a href="/boards/back" class="btnDev">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          Back-End
        </a>
        <a href="/boards/blockchain" class="btnDev">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          BlockChain
        </a>
      </div>
    </div>
    <script>
      let slideIndex = 0;
      showSlides();

      function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");

        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
          slideIndex = 1;
        }
        slides[slideIndex - 1].style.display = "block";

        setTimeout(showSlides, 3000);
      }
      // 로그인 성공
      const loginBtn = document.querySelector(".btn");

      function hideLoginBtn() {
        loginBtn.style.display = "none";
      }

      // 로그인 성공 여부를 확인하는 코드를 여기에 추가합니다.
      // 로그인 성공 시 hideLoginBtn() 함수를 호출합니다.
      const loginCookie = document.cookie.match(/로그인 성공=([^;]+)/);

      if (loginCookie) {
        hideLoginBtn();
      }
    </script>
  </body>
</html>
