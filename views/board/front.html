<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/front.css" />
  </head>
  <body>
    <div id="container">
      <div id="pageTitle">
        <div class="title_1">
          <h5><a href="boards/login">로그인</a></h5>
          <h5><a href="boards/userCreate">회원가입</a></h5>
          <input type="text" placeholder="search" />
        </div>
        <h2><a href="/">SHARP</a></h2>
        <div class="btn">
          <a href="/boards/back" class="btnDev">Back-end</a>
          <a href="/boards/blockchain" class="btnDev">Block-chain</a>
        </div>
      </div>
      <div id="pageInfo">
        <div id="lnb">
          <h2>Front-end</h2>
          <ul class="comment">
            <li class="commentForm">
              <form id="commentFrm" action="">
                <h4>댓글쓰기<span></span></h4>
                <span class="ps_box">
                  <input
                    type="text"
                    placeholder="댓글을 입력 해주세요"
                    class="int"
                    name="content"
                  />
                </span>
                <input type="submit" class="commentBtn" value="등록" />
              </form>
            </li>
            <li id="commentList"></li>
          </ul>
        </div>
        <div id="roadMap">
          <img src="/img/프론트엔드-공부-로드맵-2023.png" alt="" />
        </div>
        <div class="whatsFront">
          <img src="/img/프론트란.png" alt="" />
        </div>
      </div>
      <div class="commentTable">
        <div class="myTable">
          <div>
            <a href="/boards/writeBoard" class="button cyan_mini">글쓰기</a>
          </div>
          <table class="type09">
            <thead>
              <tr>
                <th scope="cols">타이틀</th>
                <th scope="cols">내용</th>
                <th scope="cols">이름</th>
                <th scope="cols">시간</th>
              </tr>
            </thead>
            <tbody>
              {% set list = data %} {% for row in list %}
              <tr>
                <th scope="row"><a href="/boards/myView?id={{row.boardId}}">{{row.title}}</th>
                <!-- <td>
                  <a href="/boards/myView?id={{row.boardId}}">{{row.title}}</a>
                </td> -->
                <td>{{row.created_at}}</td>
              </tr>
              {% endfor %}

              <tr>
                <th scope="row">항목명</th>
                <td>내용이 들어갑니다.</td>
              </tr>
              <tr>
                <th scope="row">항목명</th>
                <td>내용이 들어갑니다.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
